<div id="list-achievements-component-container">
  <h1>List achievements</h1>

  <div id="list-achievements">

    <div>
      <form [formGroup]="filterForm">
        <div class="form-group pb-2">
          <label>Filter</label>
          <input type="text" class="form-control" formControlName="filter">
        </div>
      </form>
    </div>
    
    <div *ngIf="achievementsFiltered$ | async as achievements; else loading">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Game</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of achievements">
            <td class="w-10">{{ m.name }}</td>
            <td class="w-10">{{ m.game.name }}</td>
            <td class="w-20">{{ m.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
