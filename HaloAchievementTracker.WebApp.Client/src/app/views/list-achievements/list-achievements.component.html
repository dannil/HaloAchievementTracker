<h1>List achievements</h1>

<div *ngIf="achievements$ | async as achievements; else loading">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Game</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of achievements">
        <td class="w-10">{{ m.name }}</td>
        <td class="w-10">{{ m.game.name }}</td>
        <td class="w-20">{{ m.description }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
